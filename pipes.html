<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Pipes Screensaver</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; overflow: hidden; cursor: none; font-family: 'IBM Plex Mono', monospace; }
  canvas { display: block; }

  #ui-overlay {
    position: fixed; bottom: 24px; left: 24px; z-index: 10;
    opacity: 0; transition: opacity 0.4s ease; pointer-events: none;
  }
  body:hover #ui-overlay { opacity: 1; cursor: default; pointer-events: auto; }
  body:hover { cursor: default; }
  #ui-overlay .info {
    color: rgba(255,255,255,0.5); font-size: 11px;
    letter-spacing: 0.5px; text-transform: uppercase;
  }
  #ui-overlay .controls { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
  #ui-overlay button {
    background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15);
    color: rgba(255,255,255,0.6); padding: 6px 14px;
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    letter-spacing: 0.5px; text-transform: uppercase; cursor: pointer;
    transition: all 0.2s; border-radius: 2px;
  }
  #ui-overlay button:hover { background: rgba(255,255,255,0.15); color: rgba(255,255,255,0.9); }

  #stats {
    position: fixed; top: 24px; right: 24px;
    color: rgba(255,255,255,0.25); font-family: 'IBM Plex Mono', monospace;
    font-size: 10px; letter-spacing: 0.5px; text-align: right;
    opacity: 0; transition: opacity 0.4s ease;
  }
  body:hover #stats { opacity: 1; }
</style>
</head>
<body>

<div id="ui-overlay">
  <div class="info">3D Pipes â€” Hover to reveal controls</div>
  <div class="controls">
    <button id="btn-restart">Restart</button>
    <button id="btn-style">Style: Elbow</button>
    <button id="btn-speed">Speed: Normal</button>
    <button id="btn-camera">Orbit: On</button>
  </div>
</div>

<div id="stats">
  <div id="stat-pipes">Pipes: 0</div>
  <div id="stat-segments">Segments: 0</div>
  <div id="stat-fill">Fill: 0%</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script type="module" src="js/simulation.js"></script>
</body>
</html>
